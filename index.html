<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 05</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <H1>PARAMOVIES</H1>
    </header>
    <div id="main div">
        <div id="selectors">
            <button id="allbutton">All</button>
            <button id="animationbutton">Animation</button>
            <button id="terrorbutton">Terror</button>
            <button id="comedybutton">Comedy</button>
            <select id="list">
                <option value="movie" selected>All</option>
                <option value="animation">Animation</option>
                <option value="terror">Terror</option>
                <option value="comedy">comedy</option>
            </select>

        </div>
        <div class="moviescontainer">
            <div class="movie animation">
                <h6>Mononoke</h6>
                <img src="https://m.media-amazon.com/images/M/MV5BZjBjMjIwZGItZjgwMS00MjIyLWJiNjctNzM4YWVkNDlhODFiXkEyXkFqcGc@._V1_.jpg"
                    alt="No results">
                <p>
                <ul>
                    <li>Year: 2024</li>
                    <li>Genre: Animation</li>
                    <li>Streaming: Netflix</li>
                </ul>
                </p>
            </div>
            <div class="movie terror">
                <h6>Late Night with The Devil</h6>
                <img src="https://m.media-amazon.com/images/S/pv-target-images/39c635d3e15adf03bb9b3307e473015be29f65337c106cb40528244a0530a157.jpg"
                    alt="No results">
                <p>
                <ul>
                    <li>Year: 2024</li>
                    <li>Genre: Terror</li>
                    <li>Streaming: Prime Video</li>
                </ul>
                </p>
            </div>
            <div class="movie comedy">
                <h6>Parasite</h6>
                <img src="https://m.media-amazon.com/images/M/MV5BYjk1Y2U4MjQtY2ZiNS00OWQyLWI3MmYtZWUwNmRjYWRiNWNhXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg"
                    alt="No results">
                <p>
                <ul>
                    <li>Year: 2019</li>
                    <li>Genre: Comedy</li>
                    <li>Streaming: Paramount +</li>
                </ul>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
