<body>
    <div id = "webName"><h1>Movies Repository</h1></div>
    <div id="searches">
        <h3 id="searchLabel">Search</h3>
        <label for="searchByTitle">By Title: </label>
        <button id="s-title">Search</button>
        <input type="text" name = "Title" id = "searchByTitle">
        <label for="searchByActor">By Actor: </label>
        <button id="s-Actor">Search</button>
        <input type="text" name = "Actor" id = "searchByActor">
        <label for="genreSelector">Genre: </label>
        <select name="Genre" id="genreSelector">
            <option value="emptyGenre" selected>All</option>
            <option value="Drama">Drama</option>
            <option value="Comedy">Comedy</option>
            <option value="Action">Action</option>
            <option value="Crime">Crime</option>
            <option value="Thriller">Thriller</option>
            <option value="Romance">Romance</option>
            <option value="Adventure">Adventure</option>
            <option value="Horror">Horror</option>
            <option value="Sci-Fi (Science Fiction)">Sci-Fi</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Animation">Animation</option>
            <option value="Mistery">Mistery</option>
            <option value="Documentary">Documentary</option>
            <option value="Family">Family</option>
            <option value="Music">Music</option>
            <option value="History">History</option>
            <option value="War">War</option>
        </select>
        <label for="countrySelector">Country: </label>
        <select name="Country" id="countrySelector">
            <option value="emptyCountry" selected>All</option>
            <option value="United States">United States</option>
            <option value="United Kingdom">United Kingdom</option>
            <option value="France">France</option>
            <option value="Italy">Italy</option>
            <option value="Germany">Germany</option>
            <option value="Japan">Japan</option>
            <option value="Canada">Canada</option>
            <option value="India">India</option>
            <option value="Spain">Spain</option>
            <option value="Australia">Australia</option>
            <option value="Russia">Russia</option>
            <option value="South Korea">South Korea</option>
            <option value="China">China</option>
            <option value="Sweeden">Sweeden</option>
            <option value="Mexico">Mexico</option>
            <option value="Brazil">Brazil</option>
        </select>
    </div>
    <div id = "sorts">
        <label>Year: </label>
        <button id="yearAscending">Newest to Oldest</button>
        <button id="yearDescending">Oldest to Newest</button>
        <label>Title</label>
        <button id="azSort">A to Z</button>
        <button id="zaSort">Z to A</button>
    </div>
